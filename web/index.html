<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/Assi6/bootstrap.css">
    <link rel="stylesheet" href="css/Assi6/ics.css">
</head>
<body>
    <div class="container">
      <div class="row  mt-5">
          <div class="col-md-6 bg-white shadow-lg p-5 mb-5 offset-md-3">
              <h1 class="text-uppercase text-center">register for course</h1>

              <div class="">
                <form action="">
                    <div class="row mt-3">
                     <div class="col-md-4">
                         <label for="">First name</label>
                         <input type="text" name="fn" class="form-control" required placeholder="First name">
                     </div>
                     <div class="col-md-4">
                        <label for="">Middle name</label>
                        <input type="text" name="mn" class="form-control" required placeholder="Middle name">
                  
                     </div>
                     <div class="col-md-4">
                        <label for="">last name</label>
                        <input type="text" name="ln" class="form-control" required placeholder="last name">
                  
                     </div>   
                    </div>
                      <div class="mt-2">
                        <label for="">Address</label>
                        <input type="text" name="adr" class="form-control" required placeholder="Address">
                       </div>

                       <div class="row mt-2">
                           <div class="col-md-6">
                            <label for="">city Name</label>
                            <input type="text" name="city" class="form-control" required placeholder="city name">
                          
                           </div>
                           <div class="col-md-6">
                            <label for="">Email</label>
                            <input type="email" name="adr" class="form-control" required placeholder="Email">
                          
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                             <label for="">Mobile No</label>
                             <input type="text" name="mob" class="form-control" required placeholder="Mobile No">
                           
                            </div>
                            <div class="col-md-6">
                             <label for="">Qualification</label>
                             <input type="text" name="quali" class="form-control" required placeholder="Qualification">
                           
                         </div>
                         <div class="row mt-2">
                            <div class="col-md-6">
                             <label for="">Password</label>
                             <input type="password" name="pwd" class="form-control" required placeholder="password">
                           
                            </div>
                            <div class="col-md-6">
                             <label for="">D.O.B.</label>
                             <input type="date" name="adr" class="form-control" required placeholder="D.O.B">
                           
                         </div>
                       </div>
                       <div class="mt-2">
                        <label for="">College Name</label>
                        <input type="text" name="college" class="form-control" required placeholder="college Name">
                       </div>
                       <div class="mt-2">
                        <label for="">Select Course</label>
                       <select class="form-control" name="course" id="">
                           <option value="C">C</option>
                           <option value="C++">C++</option>
                           <option value="java">java</option>
                           <option value="PHP">PHP</option>
                       </select>
                    
                    </div>
                    <div class="mt-3 text-center">
                        <input type="submit" value="Register" class="btn btn-purple ">
                    </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
